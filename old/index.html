<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Week 10 User Form</title>
</head>
<body class="container">
<br>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Recipe Pool
            </div>
            <div class="card-body">
                <h5 class="card-title">Add Your Recipe Below!</h5>
                <p class="card-text">We love collecting new recipes! Please provide recipe name, type of recipe and link to preparation instructions.</p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Type</th>
                                <th scope="col">Link</th>
                                <th scrope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Sushi</th>
                                <td>Dinner</td>
                                <td>Link Here</td>
                                <td><a href="#" class="btn btn-danger">Delete Recipe</a></td>
                                
                            </tr>
                            <tr>
                                <th scope="row">Popcorn</th>
                                <td>Snack</td>
                                <td>Link Here</td>
                                <td><a href="#" class="btn btn-danger">Delete Recipe</a></td>
                            </tr>
                            <tr>
                                <th scope="row">Spaghetti</th>
                                <td>Dinner</td>
                                <td>Link Here</td>
                                <td><a href="#" class="btn btn-danger">Delete Recipe</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col">
                        <div class="form-group">
                            <label for="new-task">Task</label>
                            <input type="text" class="form-control" id="new-task-name" placeholder="Recipe Name">
                            <input type="text" class="form-control" id="new-task-type" placeholder="Recipe Type">
                            <input type="text" class="form-control" id="new-task-link" placeholder="Recipe Link"><br>
                            <a href="#" class="btn btn-primary" id="new-recipe">Add Recipe</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    
    <script src="userform.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>  
</body>
</html>
